{% load static %}

<html>

    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" href="{static 'bootstrap/css/bootstrap.min.css' % }">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                { % if form.errors %}
                <p class="text-warning">Username and/or password incorrect.</p>
                {% endif %}

                <form role="form" class="form-horizontal" method="post" action=" ">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-primary" type="submit" value="Login" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </body>
</html>
